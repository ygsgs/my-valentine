<!DOCTYPE html>
<html>
<head>
  <title>For Vishnukavya ğŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      color: white;
    }

    h1 {
      margin-top: 80px;
      font-size: 38px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white; }
      to { text-shadow: 0 0 25px red; }
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4e78;
      cursor: pointer;
      margin: 15px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #surpriseBox {
      display: none;
      margin-top: 30px;
      background: white;
      color: #ff4e78;
      padding: 20px;
      border-radius: 20px;
      width: 85%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 25px pink;
      animation: pop 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .teddy-img {
      width: 120px;
      margin: 10px auto;
      display: block;
    }

    .zip {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff4e78;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      transition: transform 1s ease;
    }

    .zip.open {
      transform: translateY(-100%);
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Vishnukavya ğŸ’•<br>Will You Be My Valentine? â¤ï¸</h1>

<button onclick="sayYes()">Yes ğŸ’–</button>
<button onclick="moveNo(this)">No ğŸ˜œ</button>

<div id="surpriseBox">
  <div class="zip" id="zipLayer" onclick="openZip()">
    Zip open pannunga ğŸ˜
  </div>

  <img class="teddy-img" 
  src="https://cdn-icons-png.flaticon.com/512/616/616408.png">

  <h3>I Love You Vishnukavya ğŸ’</h3>
  <p>Inside full heart only for you ğŸ¥°</p>
</div>

<script>
  function sayYes() {
    document.getElementById("surpriseBox").style.display = "block";
  }

  function openZip() {
    document.getElementById("zipLayer").classList.add("open");
  }

  function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
